name: Actions ðŸ˜Ž

on: [push, pull_request]

jobs:
  build:
    name: âœ¨ CI Pipeline for Unity Test Runner âœ¨
    runs-on: windows-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run playmode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: playmode # Specify test mode here (playmode or editmode)
          #customParameters: '-testResults TestResults.xml'
          
      # Test
      - name: Run editmode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: editmode # Specify test mode here (playmode or editmode)
          #customParameters: '-testResults TestResults.xml'
          
      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: TestResults.xml

